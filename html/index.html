<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Cloud_Vandana_Assignment</title>
  <link rel = "icon" href = 
  "logo.png" 
          type = "image/x-icon">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&amp;display=swap'><link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        /* General Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Montserrat", sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: #edf1f4;
}
.flexx{
  display: flex;
  flex-direction: row;
  padding-top: 50px;

}
.toggleBtn {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #555;
  cursor: pointer;
  border: 2px solid #edf1f4;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1), -5px -5px 10px #fff;
}

.dark {
  background: #282c2f;
}
.dark .toggleBtn {
  background: #edf1f4;
  border: 2px solid #333;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.25),
    -5px -5px 10px rgba(255, 255, 255, 0.25);
}
.dark .h11{
  color: white;
}
/* Survey Form */
.SurveyForm{
  width: 600px;
  margin: auto;
 /* background: linear-gradient(rgb(106, 106, 223),rgb(184, 71, 71),rgb(69, 204, 69));*/
}
.container {
  width: 500px;
  margin: 0 auto;
  padding-left: 50px;
  background:transparent;
  box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
  backdrop-filter: blur( 20px );
  -webkit-backdrop-filter: blur(20px );
  border-radius: 10px;
  border: 1px solid rgba( 255, 255, 255, 0.18 );
  
}
.form-group {
  margin-bottom: 15px;
}
label {
  display: block;
  font-weight: bold;
}
input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"] {
  width: 80%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: transparent;
  color: rgb(0, 0, 0);
}
input[type="email"]{
    color: black;
}
input[type="tel"]{
    color: black;
}
.dark input[type="email"]{
    color: white;
}
.dark input[type="tel"]{
    color: white
}
#dob { color: black; }
.dark #dob { color: rgb(255, 255, 255); }
select {
  width: 80%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: transparent;
  color: rgb(0, 0, 0);
}
select option{
  background: black;
  color: rgb(255, 255, 255);
}
input[type="radio"] {
  margin-top: 5px;
}
button {
  background-color: #007BFF;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.dark label {
  color: white;
}
.dark h1{
  color: white;
}
.dark .container{
  backdrop-filter: blur(16px) saturate(180%);
  -webkit-backdrop-filter: blur(16px) saturate(180%);
  background-color: rgba(17, 25, 40, 0.75);
  border-radius: 12px;
  border: 1px solid rgba(255, 255, 255, 0.125);
}
.dark input[type="text"],

input[type="date"]{
  width: 80%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: transparent;
  color: rgb(255, 255, 255);
}
.dark  input[type="email"]{
    width: 80%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: transparent;
    color: white;
}
.dark input[type="tel"]{
    width: 80%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: transparent;
    color: white;
}

.dark select{
  width: 80%;
  padding: 10px;
  margin-top: 5px;
  border: 1px solid #ccc;
  border-radius: 4px;
  background: transparent;
  color: rgb(255, 255, 255);
}


@media screen and (max-width: 790px) {
  body {
    background-color: rgb(255, 255, 255);
    justify-content: center;
    
  }
  .flexx{
    display: flex;
    flex-direction: column;
    margin: 15px;
    padding-left: 50px;
    
  }
  .calculator{
    margin-bottom: 50px;
    margin-left: 100px;
  }
  .SurveyForm{
    
    padding: 0px;
    border-radius: 10px;
  }
  .container {
    width: 350px;
    margin: 0 auto;
   
    
  }
}
    </style>
</head>
<body>

<div class="flexx">
    <div class="toggleBtn"></div>
<!-- partial -->
  <script  src="./script.js"></script>
  <div class="SurveyForm">
    <div class="container">
        <h1>Survey Form</h1> <br>
        <hr> <br>
        <form id="surveyForm">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" required>
                    <option value="">Select a country...</option>
                    <option value="india">India</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Srilanka">Srilanka</option>
                   
                </select>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" id="gender" name="gender" value="Male"><label for="male">Male</label>
                <input type="radio" id="gender" name="gender" value="Female"> <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" minlength="10" maxlength="10" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
  </div>
  <script  src="./scriptforsurvey.js"></script>
  </div>
</body>
</html>
